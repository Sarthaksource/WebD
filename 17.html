<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Repeat</title>
    <style>
        body {
            background-color: #f0f0f0;
        }
        .container {
            margin: auto;
            width: 80%;
            height: 500px;
            border: 2px solid #333;
            background-image: url(https://earthsky.org/upl/2023/06/Sunset-Shells-Christy-Mandeville-Feb-9-2023.jpg);
            background-position: center;
            background-repeat: repeat-x; /* Change to repeat-y for vertical repetition */
        }
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
