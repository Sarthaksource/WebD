<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1 style="text-align: center;">Web page for Hotel Entry</h1>
	<fieldset>
		<legend>Basic Info</legend>
		<label for="n">Name : </label>
		<input type="text" id="n"><br><br>
		<label for="ad">Address : </label>
		<textarea id="ad"></textarea><br><br>
		<label for="a">Age : </label>
		<input type="number" id="a"><br><br>
		<label >Gender : </label>
		<label for="m">Male</label>
		<input type="checkbox" id="m">
		<label for="f">Female</label>
		<input type="checkbox" id="f"><br><br>
		<label for="r">Room Type : </label>
		<select id="r">
			<option value="A/C">A/C</option>
			<option value="Non A/C">Non A/C</option>
			<option value="Deluxe">Deluxe</option>
		</select><br><br>
		<label for="pay">Payment : </label>
		<input list="p" id="pay">
		<datalist id="p">
			<option value="Cash"></option>
			<option value="Credit/Debit Card"></option>
			<option value="Coupons"></option>
		</datalist>
	</fieldset>
	<pr>Name-Sumit singh karki Student id- 22011619 Sem-6th sem Sec-C1</pr>
</body>
</html>
