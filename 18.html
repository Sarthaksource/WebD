<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            position: relative;
            width: 80%;
            margin: auto;
            padding: 20px;
            border: 2px solid #333;
        }
        .box {
            width: 150px;
            height: 100px;
            padding: 10px;
            color: white;
            text-align: center;
            font-weight: bold;
        }
        .static {
            position: static;
            background-color: blue;
        }
        .relative {
            position: relative;
/*            top: 20px;*/
            left: 20px;
            background-color: green;
        }
        .absolute {
            position: absolute;
/*            top: 50px;*/
            right: 50px;
            background-color: red;
        }
        .fixed {
            position: fixed;
/*            top: 20px;*/
            right: 20px;
            background-color: purple;
        }
        .sticky {
            position: sticky;
            top: 10px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <h2>CSS Position Property Demonstration</h2>
    <div class="container">
        <div class="box static">Static</div>
        <div class="box relative">Relative</div>
        <div class="box absolute">Absolute</div>
        <div class="box fixed">Fixed</div>
        <div class="box sticky">Sticky</div>
    </div>
    <p>Scroll down to see how the fixed and sticky elements behave.</p>
    <div style="height: 1000px;"></div>
</body>
</html>
